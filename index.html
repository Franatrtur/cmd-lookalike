<!DOCTYPE html>
<html>
    <head>
        <title>CMD in JS by Franatrtur</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:500&display=swap" rel="stylesheet">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <style>
        	*,body,html{margin:0;padding:0;zoom:1; overflow-x: hidden;}body{background-color:#000;color:#12b012;font-family:monospace;font-weight:500;padding:10px 20px;font-size:18px;word-wrap: break-word;white-space: -moz-pre-wrap;white-space: pre-wrap;}body div{margin:15px 0}body div.console{margin-left:15px}span.highlight{color:orange}span.high{color:green}body div.console::before{content:">";margin:0 5px;color:#23c278}body div.input::before{content:attr(data-prefix);margin:0 5px;color:#23c2af}body div#current::after{content:"_";animation:blink 1s infinite}body div.input{outline:0;min-width:10px}@keyframes blink{from{opacity:0}20%{opacity:1}to{opacity:0}}
        </style>
    </head>
    <body>
        <big>&copy; 2019 Franatrtur -do not distribute</big>
        <div class="input" id="current"></div>
    </body>
    <script defer src="cmd.js"></script>
</html>
